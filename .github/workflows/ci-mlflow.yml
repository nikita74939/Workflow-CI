name: MLflow CI/CD Pipeline (Advance)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instal MLflow dan library pendukung
        pip install mlflow scikit-learn pandas numpy matplotlib
        # Virtualenv dibutuhkan karena 'mlflow run' menggunakan env manager
        pip install virtualenv 

    - name: Run MLflow Training
      run: |
        cd MLProject
        # Menjalankan project secara lokal
        # Output (folder mlruns) akan terbentuk di dalam MLProject/
        mlflow run . --env-manager=local
    
    - name: Archive MLruns
      run: |
        cd MLProject
        # Zip folder mlruns agar mudah diupload
        zip -r mlruns_archive.zip mlruns

    - name: Upload Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-artifact
        path: MLProject/mlruns_archive.zip

    - name: Upload to Google Drive
      uses: adityak74/google-drive-upload-git-action@main
      with:
        # Pastikan secret GDRIVE_CREDENTIALS sudah diisi JSON Service Account
        credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
        filename: "MLProject/mlruns_archive.zip"
        folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
        name: "telco_churn_run_${{ github.run_id }}.zip"
        overwrite: "true"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image via MLflow
      run: |
        cd MLProject

        LATEST_RUN=$(ls -t mlruns/0 | head -n 1)
        echo "Detected Latest Run ID: $LATEST_RUN"

        mlflow models build-docker \
          -m "runs:/$LATEST_RUN/model" \
          -n "${{ secrets.DOCKER_USERNAME }}/telco-churn-advance:latest" \
          --enable-mlserver

        docker push "${{ secrets.DOCKER_USERNAME }}/telco-churn-advance:latest"